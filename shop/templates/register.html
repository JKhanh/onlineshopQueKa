<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" href="./css/login.css">

    <title>Register</title>
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row mt-3">
                            <h3>MARKET ONLINE</h3>
                        </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="./img/fronteend/download.jpg" class="image img-fluid"> </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-5">
                    <label for="" class="mt-5 title">
                        <h4 class=" text-center">Đăng kí tài khoản</h4>
                        </label>
                    <form action="" method="post">
                        <div class="row px-3"> <label class="mb-1 mt-5">
                                <h6 class="mb-0 text-sm">Họ và tên</h6>
                            </label> <input class="mb-4" type="text" name="name">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Tên đăng nhập</h6>
                            </label> <input class="mb-4" type="text" name="username">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Địa chỉ email</h6>
                        </label> <input class="mb-4" type="text" name="email">
                    </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Mật khẩu</h6>
                            </label> <input class="mb-4" type="password" name="password"> 
                        </div>
                       
                      
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Số điện thoại</h6>
                            </label> <input class="mb-4" type="tel" name="phoneNumber">
                        </div>
                        <div class="row px-3"> <label class="mb-1">
                            <h6 class="mb-0 text-sm">Địa chỉ</h6>
                        </label> <input class="mb-4" type="text" name="email">
                    </div>

                        <div class="row mb-3 px-3"> 
                            <button type="submit" class="btn btn-blue text-center">Đăng kí</button>
                        </div>
                        <div class="row mb-4 px-3"> <small class="font-weight-bold">Bạn đã có tài khoản ? <a
                                   href="login.html" class="text-danger ">Đăng nhập</a></small> </div>
                    </form>


                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3"> <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2020. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto"> <span class="fa fa-facebook mr-4 text-sm"></span> <span
                        class="fa fa-google-plus mr-4 text-sm"></span> <span class="fa fa-linkedin mr-4 text-sm"></span>
                    <span class="fa fa-twitter mr-4 mr-sm-5 text-sm"></span>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
